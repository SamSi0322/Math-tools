form.addEventListener("submit", function(event) {
  event.preventDefault();
  var stringOfIntegers = document.getElementById("integers_gcd").value;
  const allSpaceRemoved = stringOfIntegers.replaceAll(' ', '');
  const arrayOfIntegers = allSpaceRemoved.split(",");
  var output = gcdProc(arrayOfIntegers);

});
