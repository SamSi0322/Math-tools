<h2>计算多个整数的最大公因数</h2>

<form id = "gcdForm" autocomplete="off">
  <div class="mb-3">
  <input type = "text" placeholder="请输入" id = "integers_gcd" name = "integers_gcd"><br>
  <div id="numberHelpBlock" class="form-text">
    "输入时,用逗号间隔,你可以保留空格"
  </div>
  <input type="submit" value="计算" class="btn btn-primary" title = "点击以计算">
</form>

<button class="btn btn-info" id = "output" title="点击计算后,结果会在此处显示">Result</button>

<button onclick = "goToBaidu()" class="btn btn-info" title="百度一下">什么是最大公因数</button>

<button onclick = "goToEnWeb()" class="btn btn-info" title="Translate into English">英文(English)</button>
<script src = "gcd-cn.js"></script>

<script>
function goToEnWeb(){
  window.location.href='https://math-tools.sam-si.cn/GCD/gcd.html';
}
function goToBaidu(){
    window.location.href='https://baike.baidu.com/item/%E6%9C%80%E5%A4%A7%E5%85%AC%E7%BA%A6%E6%95%B0';
}
var form = document.getElementById("gcdForm");
form.addEventListener("submit", function(event) {
  event.preventDefault();
  var stringOfIntegers = document.getElementById("integers_gcd").value;
  const allSpaceRemoved = stringOfIntegers.replaceAll(' ', '');
  const allCommaReplaced = allSpaceRemoved.replaceAll(',', '，');
  const arrayOfIntegers = allCommaReplaced.split("，");
  var output = gcdProc(arrayOfIntegers);
  document.getElementById("output").innerHTML = output;
});
</script>
<img src="https://en.wikipedia.org/static/images/icons/wikipedia.png" style="display:none" onload="status(true)" onerror="status(false)" />
