        <h2>Collatz conjecture verify</h2>

        <form id="verifyForm" autocomplete="off">
            <div class="mb-3">
                <input type="number" placeholder="Type here" id="num" name="num"><br>
                <div id="numberHelpBlock" class="form-text">
                    type positive integer to know how it goes to one, up to 15 digits.
                </div>
                <input type="submit" value="verify" class="btn btn-primary" title="click to verify">
        </form>
        <button class="btn btn-primary" onclick="goToWeb()" title="Go to Encyclopedia">What is Collatz conjecture</button>
        <button id="lst" class="btn btn-primary" title="Click to get the list of these numbers" style="display: none">Click to get the list of these numbers</button>

        <script src="collatz.js"></script>

        <script>
            function goToWeb() {
                window.location.href = 'https://en.wikipedia.org/wiki/Collatz_conjecture';
            }
            function lightUp(e) {
                let element1 = document.getElementById("extension2");
                element1.style.display = "inline-block";
                let element2 = document.getElementById("extension2Box");
                element2.style.display = "inline-block";
                e.preventDefault();

            }
            var form = document.getElementById("verifyForm");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                let strNum = String(document.getElementById("num").value);
                collatzProc(strNum);
            })
            document.getElementById('lst').addEventListener('click', lightUp);
        </script>
        <div class="content bottom" style="padding-left: 20%;padding-right: 20%;">
            <div class="tools">
                <div class="tool" style="border-style: double;">
                    <p id="extension" style="margin: auto; max-width: 50%; text-align: center;">The result will be shown there</p>
                </div>
                <div id = "extension2Box" class="tool" style="border-style: double; margin-left: auto; display: none;">
                    <p id="extension2" style="margin: auto; max-width: 50%; text-align: left;"></p>
                </div>
            </div>
        </div>
